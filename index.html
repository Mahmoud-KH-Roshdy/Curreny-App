<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Curreny-App" />
    <meta name="title" content="Curreny" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />
    <!-- link CSS -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/output.css" />
    <!-- Link Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet" />

    <title>Curreny-App</title>
</head>

<body class="bg-[#131214] text-black flex justify-center items-center min-h-screen">
    <section class="card w-[370px] p-[30px] bg-[#333] rounded-[10px] text-white">
        <p class="header text-[25px] text-center font-medium">Curreny-App</p>
        <form action="" class="my-10">
            <div class="amount">
                <p class="text-[20px] mb-2 text-start">Enter amount</p>
                <input type="number" id="" value="1" id="amount"
                    class="text-[17px] w-full h-[50px] focus:outline-none border-[#999] border-2 border-solid bg-transparent rounded px-4" />
            </div>

            <div class="drop flex items-center justify-between my-5">
                <div class="from" id="from">
                    <p>From</p>
                    <div
                        class="select flex h-[45px] w-[115px] items-center justify-center border border-[#fff] border-solid">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="" class="max-w-6 mr-2" />
                        <select id="countries_disabled"
                            class="bg-gray-50 border cursor-pointer border-gray-300 text-gray-900 text-[14px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-auto p-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 max-[767px]:text-[10px]"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left relative top-4 icon"></i>
                <div class="to" id="to">
                    <p>To</p>
                    <div
                        class="select flex h-[45px] w-[115px] items-center justify-center border border-[#fff] border-solid">
                        <img src="https://flagsapi.com/EG/flat/64.png" alt="" class="max-w-6" />
                        <select id="countries_disabled"
                            class="cursor-pointer bg-gray-50 border border-gray-300 text-gray-900 text-[14px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-auto p-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 max-[767px]:text-[10px]"></select>
                    </div>
                </div>
            </div>
            <div class="text-[17px] text-center m-5" id="exchange">
                Getting Exchange Rate .....
            </div>
            <button
                class="h-[52px] cursor-pointer w-full bg-gray-700 mb-4 hover:bg-black transition-all duration-300 rounded"
                id="btn">
                Get Exchange Rate
            </button>
        </form>
    </section>
    <script src="main.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
